version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: box73-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-box73_indicacao}
      POSTGRES_USER: ${DB_USER:-box73}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=pt_BR.UTF-8 --lc-ctype=pt_BR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-box73} -d ${DB_NAME:-box73_indicacao}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - box73-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: box73-backend-prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-box73}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-box73_indicacao}?schema=public&pool_timeout=10&connection_limit=10
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "${API_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - box73-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Vue Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: box73-frontend-prod
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - box73-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  box73-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
