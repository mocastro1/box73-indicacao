services:
  postgres:
    image: postgres:16-alpine
    container_name: box73-postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: box73
      POSTGRES_PASSWORD: box73_secret_2025
      POSTGRES_DB: box73_indicacao
    volumes:
      - box73_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U box73 -d box73_indicacao"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  box73_pgdata:
